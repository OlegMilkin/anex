<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    >
    <!-- Main CSS -->
    <link rel="stylesheet" href="dist/css/app.css">
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <div class="container-xl">
        <div class="row">

                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div
                class="collapse navbar-collapse"
                id="navbarToggler"
              >
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a
                      class="nav-link"
                      href="/"
                    >
                      Home
                    </a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarAbout"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"

                      About Spectron IR
                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarAbout"
                    >
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Technology
                      </a>
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Training / Education
                      </a>
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        FAQs
                      </a>
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Partners
                      </a>
                    </div>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarProducts"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false"
                    >
                      Products
                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarProducts"
                    >
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Equipment Packages</a>
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Software
                      </a>
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Fever Screening System
                      </a>
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Reference Materials
                      </a>
                    </div>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       id="navbarImages"
                       role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false"

                      Images
                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarImages"
                    >
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Images
                      </a>
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Product Pictures
                      </a>
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Demonstration Video
                      </a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="#"
                    >
                      Contact Us
                    </a>
                  </li>

                    <a class="nav-link dropdown-toggle"
                       href="#" id="navbarLanguage"
                       role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"

                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarLanguage"
                    >
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        English
                      </a>
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Español
                      </a>
                      <a
                        class="dropdown-item"
                        href="#"
                      >
                        Français
                      </a>
                    </div>

    <div class="home-banner">

        ff

    <!-- Optional JavaScript -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
